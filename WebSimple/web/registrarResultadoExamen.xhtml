<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
  	<title>Orden de Tejedur&iacute;a</title>
</h:head>
<h:body>
    <h:form style="width: 99%">
        <p:panel  header="Registrar resultados de examenes" styleClass="centrado" style="width:760px;font-size:12px">
            <p:panelGrid columns="1" style="width:100%" styleClass="panelClear">
            <p:fieldset id="datoPaci" legend="Datos de paciente" style="text-align:left;">
                <p:panelGrid columns="4" style="padding-left:0px !important">
                    <h:outputText value="Nombres y Apellidos"/>
                    <p:inputText size="45" />
                    <h:outputText value="N° historia"/>
                    <p:inputText size="10" />
                </p:panelGrid>
            </p:fieldset>

            <p:fieldset id="Detaexa" legend="Detalle de examen" style="text-align:left" >
		<p:panelGrid columns="4">
                    <h:outputText value="Nombre del examen"/><p:inputText/><p:panelGrid/><p:panelGrid/>
                    <h:outputText value="Fecha de solicitud"/><p:inputText/>
                    <h:outputText value="Fecha de entrega" /><p:inputText  size="18"/>
                </p:panelGrid>
                <p:panelGrid columns="2">
                    <h:outputText value="Observacion            "/><p:inputTextarea cols="59" />                        
                </p:panelGrid>
            </p:fieldset>

	 </p:panelGrid>
            <p:panelGrid id="acciones" columns="2" style="margin:0 auto;" styleClass="panelClear">
                <p:outputPanel>
  <p:commandButton value="#{MBeanRegistrarResultadosExamenes.nomxtipo}"/> 
                    <p:commandButton value="Registrar"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="Cancelar"/>
                </p:outputPanel>
            </p:panelGrid>
    </p:panel>
    </h:form>
</h:body>
</html>
