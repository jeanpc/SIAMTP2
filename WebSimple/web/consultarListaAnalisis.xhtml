<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Consultar Lista de An&acute;lisis</title>
    </h:head>
    <h:body>

        <p:panel style="text-align:center;width:1000px;margin:0 auto;font-size:12px">
            <h:form>
                <p:panel  header="Consultar Lista de Analisis" style="width:700px;margin:0 auto">
                    <p:dataTable id="listaAnalisis" value="la" var="analisis" style="font-size:12px;" styleClass="tablaLA"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true" rows="5" rowsPerPageTemplate="5,10">
                        <f:facet  name="header">
                            <h:outputLabel style="font-size:12px;" value="Lista de pacientes programados"/>			
                        </f:facet>

                        <p:column headerText="Turno"></p:column>
                        <p:column headerText="Nombres"></p:column>
                      
                            <p:growl id="msg" />
                            <p:selectBooleanCheckbox value="#{mBeanConsultarListaPacientes.value1}">
                                <p:ajax update="msg" listener="#{mBeanConsultarListaPacientes.addMessage}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>            
        </p:panel>
    </h:body>
</html>
